<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workik | Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; padding-top: 0">
      <div style="width: 100vw; background: black">
        <nav class="navbar navbar-light bg-light" style="width: 100%">
          <a
            class="navbar-brand"
            href="#"
            style="
              font-family: 'Times New Roman';
              font-size: x-large;
              font-weight: bolder;
              padding-left: 10px;
            "
            >Workik.</a
          >
        </nav>
      </div>
      <div
        style="
          width: 100vw;
          display: flex;
          justify-content: center;
          margin-top: 30px;
          display: flex;
          flex-direction: column;
          justify-items: center;
          align-items: center;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            width: 70%;
            margin-bottom: 20px;
          "
        >
          <div style="color: white; width: 50%; word-wrap: break-word">
            <div style="font-weight: normal; font-size: xx-large">
              Exchange currency rates widget
            </div>
            <div>Check live foreign currency rates</div>
          </div>
          <div
            style="
              color: white;
              width: 50%;
              display: flex;
              justify-content: end;
            "
          >
            <span
              style="
                font-size: large;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: start;
              "
            >
              <div id="date"></div>
              <div id="time"></div>
            </span>
          </div>
        </div>
        <div class="wrapper">
          <form
            action="#"
            style="flex-direction: column; justify-items: center"
          >
            <div class="amount" style="justify-content: center">
              <p>Enter Amount</p>
              <input type="text" value="1" />
            </div>
            <div class="drop-list">
              <div class="from">
                <p>From</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
                  <select style="max-height: 50px; min-height: 50px">
                    <!-- Options tag are inserted from JavaScript -->
                  </select>
                </div>
              </div>
              <div class="icon"><i class="fas fa-exchange-alt"></i></div>
              <div class="to">
                <p>To</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/in.png" alt="flag" />
                  <select style="max-height: 50px; min-height: 50px">
                    <!-- Options tag are inserted from JavaScript -->
                  </select>
                </div>
              </div>
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: center;
              "
            >
              <div
                class="exchange-rate"
                style="font-weight: bolder; font-size: xx-large; display: flex"
              >
                Getting exchange rate...
              </div>
            </div>
            <button>Get Exchange Rate</button>
          </form>
        </div>
      </div>
    </div>

    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
